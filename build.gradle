allprojects {
    apply plugin: 'maven'

    group = 'oauth.signpost'
    version = '1.3'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        testCompile 'junit:junit:4.5'
        testCompile 'org.mockito:mockito-core:1.9.0'
    }

    sourceCompatibility = '1.8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
